<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1 class="titulo">Calculadora de IMC</h1>
    <div class="container">
        <form action=".">
            <label class="item" for="altura">Altura:
                <input type="text" name="altura" id="altura" value="" placeholder="Digite sua altura em metros. (Ex: 1.73)">
            </label>
            <label class="item" for="peso">Peso:
                <input type="text" name="peso" id="peso" value="" placeholder="Digite seu peso em kg. (Ex: 72.5)">
            </label>
            <button id="calcular" class="calcular">Calcular</button>
        </form>
    </div>
    <div id="resultado" class="resultado">
        <!-- <p>o resultado é: teste</p>
        <p>classificaçao: teste</p> -->
    </div>
</body>
</html>
